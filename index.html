<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign-in Form</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-purple-700 text-center mb-4">Welcome Back!</h1>
    <h2 class="text-lg font-semibold text-gray-800 text-center mb-6">Sign in</h2>
    <form  class="space-y-4 js-form">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input autocomplete="false" type="email" id="email" name="email" placeholder="Enter your email" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input autocomplete="off" type="password" id="password" name="password" placeholder="Enter your password" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <button type="submit" class="w-full py-2 bg-purple-700 text-white font-semibold rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500">Sign in</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Don't have an account? <a href="./src/html/register.html" class="text-purple-700 font-medium hover:underline">Sign up</a>
    </p>
  </div>

  <script src="./src/js/signin.js"></script>
</body>
</html>
