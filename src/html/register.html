<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign-up Form</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
    <h1 class="text-2xl font-bold text-purple-700 text-center mb-4">Welcome!</h1>
    <h2 class="text-lg font-semibold text-gray-800 text-center mb-6">Sign up</h2>
    <form class="space-y-4 js-form">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input autocomplete="off" type="text" id="name" name="user_name" placeholder="Enter your name" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Phone number</label>
        <input autocomplete="off" type="text" id="name" name="phone" placeholder="Enter your phone number" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input autocomplete="off" type="email" id="email" name="email" placeholder="Enter your email" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input autocomplete="off" type="password" id="password" name="password" placeholder="Choose a password (Min. 8 characters)" class="w-full mt-1 px-4 py-2 border rounded-lg text-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
      </div>
      <button type="submit" class="w-full py-2 bg-purple-700 text-white font-semibold rounded-lg hover:bg-purple-800 focus:outline-none focus:ring-2 focus:ring-purple-500">Create account</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account? <a href="./../../index.html" class="text-purple-700 font-medium hover:underline">Sign in</a>
    </p>
  </div>
  <script src="../../src/js/signup.js"></script>
</body>
</html>
