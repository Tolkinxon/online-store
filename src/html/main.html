<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body class="bg-gray-100">

    <div class="flex space-x-2 p-4 bg-gray-100 mb-[10px]">
        <div class="js-nav-all ms-auto bg-gray-200 px-4 py-2 rounded shadow-md text-center cursor-pointer hover:bg-gray-300">
            <span class="font-semibold">All</span>
        </div>
        <!-- Side Nav -->
        <div class="js-nav-bookmark bg-gray-200 px-4 py-2 rounded shadow-md text-center cursor-pointer hover:bg-gray-300 relative">
            <span class="font-semibold">Bookmarked</span>
            <div class="js-bookmark-badge badge absolute top-[-10px] right-[-5px] bg-red-500 text-white text-xs font-bold rounded-full w-5 h-5 flex items-center justify-center">
                5
            </div>
        </div>
        <!-- Vertical Nav -->
        <div class="js-nav-order bg-gray-200 px-4 py-2 rounded shadow-md text-center cursor-pointer hover:bg-gray-300">
            <span class="font-semibold">Ordered products</span>
        </div>
        <!-- Nav Menu -->
        <div class="js-nav-admin bg-gray-200 px-4 py-2 rounded shadow-md text-center cursor-pointer hover:bg-gray-300">
            <span class="font-semibold">Admin panel</span>
        </div>
    </div>

    <div class="js-admin-add-products flex space-x-2 p-4 bg-gray-100 mb-[10px]" style="display: none;">
        <div class="js-nav-all ms-auto bg-gray-200 px-4 py-2 rounded shadow-md text-center cursor-pointer hover:bg-gray-300">
            <span class="font-semibold">add products</span>
        </div>
    </div>

    <h2 class="prices text-center text-blue-500 hidden mb-6">Full price: <span class="sum"></span></h2>

    
    <ul class="justify-center items-center  flex flex-wrap gap-4 max-w-[1000px] mx-auto js-list mb-[100px]">
        <template class="js-item-template">
            <li class="bg-white shadow-lg rounded-lg p-4 text-center relative js-item">
                <!-- Badge for the li -->
                <div class="order-admin js-order-delete-btn absolute top-[-10px] right-[-10px] flex items-center justify-center w-8 h-8 text-white rounded-full group bg-black" >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-4 h-4 order js-order-delete-btn" >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" class="js-order-delete-btn"/>
                    </svg>
    
                    <svg class="admin" xmlns="http://www.w3.org/2000/svg" width="17px" viewBox="0 0 512 512"><path fill="#fff" d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256z"/></svg>
                    <!-- Hover Buttons -->
                    <div class="admin absolute flex gap-1 bottom-full right-0 opacity-0 group-hover:opacity-100 transition transform -translate-y-1 group-hover:-translate-y-6">
                        <!-- Edit Button -->
                        <button class="js-admin-edit-btn w-10 h-10 bg-black text-white rounded-full flex items-center justify-center">
                            <svg class="js-admin-edit-btn" xmlns="http://www.w3.org/2000/svg" width="15" viewBox="0 0 512 512"><path class="js-admin-edit-btn" fill="#fff" d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152L0 424c0 48.6 39.4 88 88 88l272 0c48.6 0 88-39.4 88-88l0-112c0-13.3-10.7-24-24-24s-24 10.7-24 24l0 112c0 22.1-17.9 40-40 40L88 464c-22.1 0-40-17.9-40-40l0-272c0-22.1 17.9-40 40-40l112 0c13.3 0 24-10.7 24-24s-10.7-24-24-24L88 64z"/></svg>
                        </button>
                        <!-- Delete Button -->
                        <button class="js-admin-delete-btn w-10 h-10 bg-black text-white rounded-full flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="15" viewBox="0 0 448 512" class="js-admin-delete-btn"><path fill="#fff" class="js-admin-delete-btn" d="M135.2 17.7L128 32 32 32C14.3 32 0 46.3 0 64S14.3 96 32 96l384 0c17.7 0 32-14.3 32-32s-14.3-32-32-32l-96 0-7.2-14.3C307.4 6.8 296.3 0 284.2 0L163.8 0c-12.1 0-23.2 6.8-28.6 17.7zM416 128L32 128 53.2 467c1.6 25.3 22.6 45 47.9 45l245.8 0c25.3 0 46.3-19.7 47.9-45L416 128z"/></svg>
                        </button>
                    </div>
                </div>
                <!-- Card Content -->
                <img src="../images/image.png" alt="Black Sports Watch" class="max-w-[170px] max-h-[120px] h-32 object-cover mt-2 js-product-img">
                <h3 class="text-lg font-semibold mt-4 js-product-name">Black Sports Watch</h3>
                <p class="text-yellow-500 text-sm js-product-description">Hello world</p>
                <p class="text-xl font-bold mt-2 js-product-price">$399</p>
                <div class="flex justify-center gap-4 mt-4 relative">
                    <!-- Buy Button with Badge -->
                    <button class="js-buy-btn group relative bg-green-500 text-white p-3 rounded-full hover:bg-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 js-buy-btn">
                            <path class="js-buy-btn" stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2 9m2-9h10m0 0l2 9m-2-9H9m6 0a1.5 1.5 0 110 3 1.5 1.5 0 010-3z" />
                        </svg>
                        <span class="js-buy-btn absolute -top-3 -right-3 bg-green-400 text-white text-xs px-2 py-1 rounded-full" style="display: none;">✔</span>
                        <span class="js-buy-btn absolute right-0 -top-8 opacity-0 group-hover:opacity-100 transition bg-black text-white text-xs py-1 px-2 rounded shadow-lg">
                            Buy
                        </span>
                    </button>
                    <!-- Bookmark Button with Badge -->
                    <button class="js-bookmark-btn group relative bg-yellow-500 text-white p-3 rounded-full hover:bg-yellow-600">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 js-bookmark-btn">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M5 5v14l7-7 7 7V5H5z" class="js-bookmark-btn"/>
                        </svg>
                        <span class="js-bookmark-galochka js-bookmark-btn absolute  -top-3 -right-3 bg-green-400 text-white text-xs px-2 py-1 rounded-full">✔</span>
                        <span class="js-bookmark-btn absolute right-0 -top-[45px] opacity-0 group-hover:opacity-100 transition bg-black text-white text-xs py-1 px-2 rounded shadow-lg">
                            Add to Bookmark
                        </span>
                    </button>
                </div>
            </li>
        </template>
    </ul>




    <!-- Modal Background -->
<div class="modal modal-close hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center">
    <!-- Modal Box -->
    <div class="bg-white rounded-lg shadow-lg w-[400px] p-6">
        <!-- Modal Header -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-lg font-bold">Edit</h2>
            <button class="text-gray-500 hover:text-gray-700 modal-close">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-6 h-6 modal-close">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" class="modal-close" />
                </svg>
            </button>
        </div>
        
        <form class="js-product-add-edit-form">
            <!-- Input for Image Upload -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Image Upload</label>
                <input type="file" name="product_img" accept="image/*" class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            
            <!-- Input for Text -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Product name</label>
                <input type="text" placeholder="Enter product name here" name="product_name" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Product description</label>
                <input type="text" placeholder="Enter product description here" name="product_desc" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-semibold mb-2">Product price</label>
                <input type="text" placeholder="Enter product price here" name="product_price" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
            </div>
            <!-- Add Button -->
            <button class="js-product-add-btn w-full bg-blue-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-600 transition modal-close">
                Add
            </button>

            <button class="js-product-edit-btn w-full bg-blue-500 text-white text-sm font-semibold py-2 rounded-lg hover:bg-blue-600 transition modal-close">
                Edit
            </button>
        </form>
    </div>
</div>


    <script src="./../js/main.js"></script>
</body>
</html>
